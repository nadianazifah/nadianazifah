<!DOCTYPE html>
<html>
<head>
<title>Perpustakaan Nadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #FFFFF0;
  color: #5a4632;
}

/* NAVBAR */
.navbar {
  background-color: #F3E5C8;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 20px;
  font-weight: bold;
  color: #6b4f2a;
}
.navbar a {
  text-decoration: none;
  color: #6b4f2a;
  margin-left: 20px;
  font-weight: 500;
}
.navbar a:hover {
  color: #a67c52;
}

/* HERO */
.hero {
  text-align: center;
  padding: 70px 20px;
}
.hero h1 {
  font-size: 38px;
  margin-bottom: 15px;
  color: #6b4f2a;
}
.hero p {
  font-size: 18px;
  color: #8a6b3b;
}

/* FOOTER */
.footer {
  background: linear-gradient(180deg, #E9D8B4, #DCC8A0);
  text-align: center;
  padding: 40px 20px;
  margin-top: 50px;
  color: #5a4632;
}

/* POPUP LOGIN */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.popup-box {
  background: #FFFDF6;
  padding: 30px;
  width: 350px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
}
.popup-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.popup-box button {
  width: 100%;
  padding: 10px;
  background: #c9a24d;
  border: none;
  color: white;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
.close-btn {
  float: right;
  cursor: pointer;
  font-weight: bold;
  color: #6b4f2a;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Perpustakaan Nadia</div>
  <div>
    <a href="#">Beranda</a>
    <a href="#">Informasi</a>
    <a href="#">Bantuan</a>
    <a href="#">Koleksi</a>
    <a href="#" onclick="openLogin()">Area Anggota</a>
  </div>
</div>

<!-- HALAMAN UTAMA TETAP ADA -->
<div class="hero">
  <h1>Selamat Datang di Perpustakaan Nadia</h1>
  <p>Jelajahi Dunia Tanpa Batas di Perpustakaan Digital.</p>
</div>

<!-- FOOTER -->
<div class="footer">
  <p>Â© 2026 Perpustakaan Nadia</p>
</div>

<!-- LOGIN POPUP -->
<div class="popup" id="loginPopup">
  <div class="popup-box">
    <span class="close-btn" onclick="closeLogin()">X</span>
    <h2>Login</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div>

<script>
function openLogin(){
  document.getElementById("loginPopup").style.display="flex";
}
function closeLogin(){
  document.getElementById("loginPopup").style.display="none";
}
</script>

</body>
</html>
