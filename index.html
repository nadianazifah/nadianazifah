<!DOCTYPE html>
<html>
<head>
<title>Perpustakaan Nadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f6eddc;
  color: #5a3d1e;
}

/* Header */
.header {
  text-align: center;
  padding: 50px 20px 20px;
}

.header h1 {
  margin-bottom: 10px;
}

.header p {
  color: #7a5c2e;
}

/* Foto profil */
.profile img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 6px solid #e0b84c;
  margin-top: 20px;
}

/* Link sosial */
.links {
  margin-top: 20px;
  font-size: 18px;
}

.links a {
  text-decoration: none;
  color: #c48a00;
  margin: 0 10px;
  font-weight: bold;
}

.links a:hover {
  text-decoration: underline;
}

/* Section umum */
.section {
  margin: 50px auto;
  text-align: center;
  max-width: 800px;
  padding: 0 20px;
}

.section h2 {
  margin-bottom: 15px;
}

/* Video box */
.video-box {
  background: #fffaf0;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.video-box iframe {
  width: 100%;
  height: 315px;
  border-radius: 10px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #8a6b3b;
}

</style>
</head>

<body>

<div class="header">
  <h1>Selamat Datang di Perpustakaan Nadia</h1>
  <p>Jelajahi Dunia Tanpa Batas di Perpustakaan Digital</p>

  <div class="profile">
    <img src="foto.jpg" alt="Foto Profil">
  </div>

  <div class="links">
    <a href="https://instagram.com" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
    |
    <a href="cv.pdf" target="_blank">
      <i class="fa-solid fa-file"></i> Lihat CV
    </a>
  </div>
</div>

<!-- Video Section -->
<div class="section">
  <h2>Video YouTube</h2>

  <div class="video-box">
    <iframe 
      src="https://www.youtube.com/embed/HYQJUndv6dg"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</div>

<div class="footer">
  Â© 2026 Perpustakaan Nadia
</div>

</body>
</html>
