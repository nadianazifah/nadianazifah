<!DOCTYPE html>
<html>
<head>
<title>Perpustakaan Nadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #FFF7DA; /* baby yellow lembut */
  color: #5a4632;
}

/* NAVBAR */
.navbar {
  background-color: #FFE08A; 
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #6b4f2a;
}

.navbar a {
  text-decoration: none;
  color: #6b4f2a;
  margin-left: 20px;
  font-weight: 500;
  transition: 0.3s;
}

.navbar a:hover {
  color: white;
}

/* HERO */
.hero {
  text-align: center;
  padding: 70px 20px;
}

.hero h1 {
  font-size: 38px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.hero p {
  font-size: 18px;
  color: #8a6b3b;
}

/* PROFIL */
.profil {
  margin-top: 30px;
}

.profil img {
  width: 170px;
  height: 170px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  border: 5px solid #FFE08A;
}

/* LINK */
.link-profil {
  margin-top: 15px;
}

.link-profil a {
  text-decoration: none;
  font-weight: bold;
  color: #c28b00;
  margin: 0 12px;
  font-size: 16px;
  transition: 0.3s;
}

.link-profil a:hover {
  color: #ffb300;
}

/* VIDEO */
.video-section {
  margin-top: 40px;
}

.video-title {
  font-size: 24px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.video-box {
  max-width: 650px;
  margin: auto;
  padding: 15px;
  background: #FFFDF3;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.video-box iframe {
  width: 100%;
  height: 315px;
  border-radius: 12px;
}

/* FOOTER */
.footer {
  background-color: #FFE08A;
  text-align: center;
  padding: 20px;
  margin-top: 50px;
  color: #6b4f2a;
  font-weight: 500;
}

</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ðŸ“š Perpustakaan Nadia</div>

  </div>
</div>

<div class="hero">
  <h1>Selamat Datang di Perpustakaan Nadia</h1>
  <p>Jelajahi Dunia Tanpa Batas di Perpustakaan Digital.</p>

  <div class="profil">
    <img src="foto.jpg" alt="Foto Profil">

    <div class="link-profil">
      <a href="https://www.instagram.com/nadianhrmwn/" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      |
      <a href="cv-nadia.pdf" target="_blank">
        <i class="fa-solid fa-file"></i> Lihat CV
      </a>
    </div>
  </div>

  <div class="video-section">
    <div class="video-title">Video YouTube</div>
    <div class="video-box">
      <iframe 
        src="https://www.youtube.com/embed/zhGnuWwpNxI"
        title="Video Youtube"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  
<div class="audio-section">
  <div class="audio-title">Audio</div>
  <div class="audio-box">
    <audio controls>
      <source src="musik.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>
  </div>
</div>
</div>

</html>
