<!DOCTYPE html>
<html>
<head>
<title>Perpustakaan Nadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #FFFFF0;
  color: #5a4632;
}

/* NAVBAR */
.navbar {
  background-color: #F3E5C8;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #6b4f2a;
}

.navbar a {
  text-decoration: none;
  color: #6b4f2a;
  margin-left: 20px;
  font-weight: 500;
  transition: 0.3s;
}

.navbar a:hover {
  color: #a67c52;
}

/* HERO */
.hero {
  text-align: center;
  padding: 70px 20px;
}

.hero h1 {
  font-size: 38px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.hero p {
  font-size: 18px;
  color: #8a6b3b;
}

/* PROFIL */
.profil {
  margin-top: 30px;
}

.profil img {
  width: 170px;
  height: 170px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  border: 5px solid #F3E5C8;
}

/* LINK */
.link-profil {
  margin-top: 15px;
}

.link-profil a {
  text-decoration: none;
  font-weight: bold;
  color: #a67c52;
  margin: 0 12px;
  font-size: 16px;
  transition: 0.3s;
}

.link-profil a:hover {
  color: #6b4f2a;
}

/* CV SECTION */
.cv-section {
  margin-top: 60px;
}

.cv-title {
  font-size: 26px;
  margin-bottom: 20px;
  color: #6b4f2a;
}

.cv-box {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: #FFFDF6;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.cv-box iframe {
  width: 100%;
  height: 600px;
  border-radius: 12px;
  border: none;
}

/* VIDEO & AUDIO */
.video-section,
.audio-section {
  margin-top: 40px;
}

.video-title,
.audio-title {
  font-size: 24px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.video-box,
.audio-box {
  max-width: 650px;
  margin: auto;
  padding: 15px;
  background: #FFFDF6;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.video-box iframe {
  width: 100%;
  height: 315px;
  border-radius: 12px;
}

/* FOOTER */
.footer {
  background-color: #F3E5C8;
  text-align: center;
  padding: 20px;
  margin-top: 50px;
  color: #6b4f2a;
  font-weight: 500;
}

</style>
</head>

<body>

<div class="navbar">
  <div class="logo">Perpustakaan N
