<!DOCTYPE html>
<html>
<head>
<title>Daftar - Perpustakaan Nadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#FFFFF0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  width:380px;
  background:#FFFDF6;
  padding:30px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  color:#6b4f2a;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#c9a24d;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#a88435;
}

.link{
  text-align:center;
  margin-top:12px;
}

.link a{
  text-decoration:none;
  color:#a67c52;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Formulir Pendaftaran</h2>

  <form>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Daftar</button>
  </form>

  <div class="link">
    Sudah punya akun? <a href="login.html">Login</a>
  </div>
</div>

</body>
</html>
