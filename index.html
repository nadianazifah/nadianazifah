<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #FFFFF0;
  color: #5a4632;
}

/* NAVBAR */
.navbar {
  background-color: #F3E5C8;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #6b4f2a;
}

.navbar a {
  text-decoration: none;
  color: #6b4f2a;
  margin-left: 20px;
  font-weight: 500;
  transition: 0.3s;
}

.navbar a:hover {
  color: #a67c52;
}

/* HERO */
.hero {
  text-align: center;
  padding: 70px 20px;
}

.hero h1 {
  font-size: 38px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.hero p {
  font-size: 18px;
  color: #8a6b3b;
}

/* PROFIL */
.profil {
  margin-top: 30px;
}

.profil img {
  width: 170px;
  height: 170px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  border: 5px solid #F3E5C8;
}

/* LINK */
.link-profil {
  margin-top: 15px;
}

.link-profil a {
  text-decoration: none;
  font-weight: bold;
  color: #a67c52;
  margin: 0 12px;
  font-size: 16px;
  transition: 0.3s;
}

.link-profil a:hover {
  color: #6b4f2a;
}

/* VIDEO & AUDIO */
.video-section,
.audio-section {
  margin-top: 40px;
}

.video-title,
.audio-title {
  font-size: 24px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.video-box,
.audio-box {
  max-width: 650px;
  margin: auto;
  padding: 15px;
  background: #FFFDF6;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.video-box iframe {
  width: 100%;
  height: 315px;
  border-radius: 12px;
}

/* FOOTER MODERN */
.footer {
  background: linear-gradient(180deg, #E9D8B4, #DCC8A0);
  text-align: center;
  padding: 40px 20px;
  margin-top: 50px;
  color: #5a4632;
}

.footer h2 {
  margin-bottom: 10px;
  font-size: 26px;
}

.footer p {
  font-size: 15px;
  margin-bottom: 20px;
}

/* ICON KONTAK */
.contact-box {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 25px;
}

.contact-item {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  color: white;
  text-decoration: none;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}

.contact-item.wa { background: #25D366; }

.contact-item.ig { 
  background: radial-gradient(circle at 30% 107%, 
  #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
}

.contact-item.email { background: #EA4335; }

.contact-item:hover {
  transform: translateY(-6px) scale(1.1);
}
