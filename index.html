<!DOCTYPE html>
<html>
<head>
<title>Login - Perpustakaan Nadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#FFFFF0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:380px;
  background:#FFFDF6;
  padding:30px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  color:#6b4f2a;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#c9a24d;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#a88435;
}

.link{
  text-align:center;
  margin-top:10px;
  cursor:pointer;
  color:#a67c52;
  font-weight:bold;
}

.checkbox{
  display:flex;
  align-items:center;
  gap:5px;
  font-size:14px;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button>Login</button>

    <div class="link" onclick="showRegister()">Belum punya akun? Daftar</div>
  </div>

  <!-- REGISTER FORM -->
  <div id="registerForm" class="hidden">
    <h2>Daftar</h2>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <input type="tel" placeholder="No HP" required>
    <input type="password" id="regPass" placeholder="Password" required>

    <div class="checkbox">
      <input type="checkbox" onclick="togglePassword()">
      <label>Tampilkan Password</label>
    </div>

    <button onclick="alert('Pendaftaran Berhasil!')">Daftar</button>

    <div class="link" onclick="showLogin()">Sudah punya akun? Login</div>
  </div>

</div>

<script>
function showRegister(){
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("registerForm").classList.remove("hidden");
}

function showLogin(){
  document.getElementById("registerForm").classList.add("hidden");
  document.getElementById("loginForm").classList.remove("hidden");
}

function togglePassword(){
  var pass = document.getElementById("regPass");
  if(pass.type === "password"){
    pass.type = "text";
  } else {
    pass.type = "password";
  }
}
</script>

</body>
</html>
