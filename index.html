<!DOCTYPE html>

<head>

<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #FFFFF0;
  color: #5a4632;
}

/* NAVBAR */
.navbar {
  background-color: #F3E5C8;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #6b4f2a;
}

.navbar a {
  text-decoration: none;
  color: #6b4f2a;
  margin-left: 20px;
  font-weight: 500;
  transition: 0.3s;
  cursor: pointer;
}

.navbar a:hover {
  color: #a67c52;
}

/* HERO */
.hero {
  text-align: center;
  padding: 70px 20px;
}

/* LOGIN SECTION */
.login-section {
  display: none;
  text-align: center;
  padding: 80px 20px;
}

.login-box {
  max-width: 400px;
  margin: auto;
  background: #FFFDF6;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.login-box h2 {
  margin-bottom: 20px;
  color: #6b4f2a;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 100%;
  padding: 12px;
  background-color: #c9a24d;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.login-box button:hover {
  background-color: #a88435;
}

.back-btn {
  margin-top: 15px;
  cursor: pointer;
  color: #a67c52;
  font-weight: bold;
}

/* PROFIL */
.profil {
  margin-top: 30px;
}

.profil img {
  width: 170px;
  height: 170px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  border: 5px solid #F3E5C8;
}

/* LINK */
.link-profil {
  margin-top: 15px;
}

.link-profil a {
  text-decoration: none;
  font-weight: bold;
  color: #a67c52;
  margin: 0 12px;
  font-size: 16px;
  transition: 0.3s;
}

.link-profil a:hover {
  color: #6b4f2a;
}

/* VIDEO & AUDIO */
.video-section,
.audio-section {
  margin-top: 40px;
}

.video-title,
.audio-title {
  font-size: 24px;
  margin-bottom: 15px;
  color: #6b4f2a;
}

.video-box,
.audio-box {
  max-width: 650px;
  margin: auto;
  padding: 15px;
  background: #FFFDF6;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.video-box iframe {
  width: 100%;
  height: 315px;
  border-radius: 12px;
}

/* FOOTER PREMIUM */
.footer {
  background: linear-gradient(135deg, #E9D8B4, #D6C19C);
  text-align: center;
  padding: 60px 20px 40px;
  margin-top: 60px;
  color: #5a4632;
}

.footer h2 {
  font-size: 28px;
  margin-bottom: 25px;
  font-weight: 600;
  letter-spacing: 1px;
}

.contact-box {
  display: flex;
  justify-content: center;
  gap: 35px;
  margin-bottom: 30px;
}

.contact-item {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: white;
  text-decoration: none;
  transition: all 0.4s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.contact-item.wa {
  background: #25D366;
}

.contact-item.email {
  background: #EA4335;
}

.contact-item.sms {
  background: #4CAF50;
}

.contact-item:hover {
  transform: translateY(-10px) scale(1.15);
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

.footer p {
  font-size: 14px;
  opacity: 0.8;
}

</style>
</head>

</div>

    </a>

    <a href="mailto:nadianhrmwn02@gmail.com" class="contact-item email">
      <i class="fas fa-envelope"></i>
    </a>

    <a href="sms:62811650334" class="contact-item sms">

</body>
</html>
